# Tiny Tapeout project information
project:
  title:        "Silly-Faust"      # Project title
  author:       "Louis Ledoux, Cochard Pierre"      # Your name
  discord:      "Binaryman#9502"   # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Trial to use the audio circuit compiler for open silicon"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     44100       # TODO: check. Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 340x160 uM.
  tiles: "4x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 3x4 or 4x4

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_gf0p2_faust_top"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"
    - "faust_core.v"
    - "ttgf0p2_faust_top.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "src_sel (0=ramp,1=external)"
  ui[1]: "ext_sample[0]"
  ui[2]: "ext_sample[1]"
  ui[3]: "ext_sample[2]"
  ui[4]: "ext_sample[3]"
  ui[5]: "ext_sample[4]"
  ui[6]: "ext_sample[5]"
  ui[7]: "ext_sample[6] (MSB)"

  # Outputs
  uo[0]: "dac_out[0]"
  uo[1]: "dac_out[1]"
  uo[2]: "dac_out[2]"
  uo[3]: "dac_out[3]"
  uo[4]: "dac_out[4]"
  uo[5]: "dac_out[5]"
  uo[6]: "dac_out[6]"
  uo[7]: "dac_out[7] (MSB)"

  # Bidirectional pins
  uio[0]: "nc (input only)"
  uio[1]: "nc (input only)"
  uio[2]: "nc (input only)"
  uio[3]: "nc (input only)"
  uio[4]: "nc (input only)"
  uio[5]: "nc (input only)"
  uio[6]: "nc (input only)"
  uio[7]: "nc (input only)"

# Do not change!
yaml_version: 6
